# Grafana Dashboard Provisioning
# Auto-load dashboards from filesystem

apiVersion: 1

providers:
  - name: 'Sergas Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
