# Alembic migration configuration for Sergas Super Account Manager

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for version_locations
timezone = UTC

# Truncate slug to 40 chars
truncate_slug_length = 40

# SQLAlchemy URL - overridden by env.py from DATABASE_URL environment variable
# For PostgreSQL: postgresql+asyncpg://user:password@localhost:5432/dbname
# For SQLite: sqlite+aiosqlite:///./data/sergas.db
# This placeholder is not used; env.py reads from environment via src/db/config.py
sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
