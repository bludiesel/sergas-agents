[pytest]
# Pytest configuration for Sergas Super Account Manager
# Week 4: Memory Integration Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    performance: Performance benchmarks (slow, measure SLAs)
    slow: Slow-running tests
    skip_ci: Skip in CI environment

# Coverage options (optional)
# Uncomment when ready to measure coverage
# addopts =
#     --cov=src/memory
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-fail-under=80

# Test timeouts
# Uncomment when pytest-timeout is installed
# timeout = 300
# timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
